<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Todo Liste </title>
</head>

<body class="bg-light">
  <div class="container-fluid">
    <h1 class="text-center"><a href="{% url 'home' %}" class="link-dark text-decoration-none">TODO's-Ãœbersicht</a></h1>
    <div class="col text-center">
      <a href="{% url 'newTodo' %}"><button type="button" class="btn btn-success"></span> <strong>+</strong> TODO
          erstellen</button> </a>
    </div>


    <div>
      {% block content %}
      <div class="row">
        {% for eachtodo in all_tasks %}
        <div class="card-deck col col-12 col-md-6 col-xl-4 mt-3 ">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{eachtodo.taskText}}</h5>
              <p class="card-text">{{eachtodo.taskDate}}</p>
              <div class="progress mb-3">
                <div class="progress-bar" role="progressbar" style="width: {{eachtodo.taskDerc}}%"
                  aria-valuenow="{{eachtodo.taskDerc}}" aria-valuemin="0" aria-valuemax="100">{{eachtodo.taskDerc}} %
                </div>
              </div>
              <a href="/edit/{{eachtodo.id}}" class="btn btn-primary">Edit</a>
              <a href="/delete/{{eachtodo.id}}" class="btn btn-danger">Delete</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      {% endblock %}
    </div>
  </div>








  <div class="row">
    <div class="d-flex mt-3 align-items-center justify-content-center bg-dark text-white">
      <a class="nav-link text-white" href="{% url 'impressum' %}" class="link-light">Impressum</a>

    </div>

  </div>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
